{% load viewer_extras %}
<div class="page-header">
  <h5>Gallery Match Group: {{ gallery_match_group.title }}</h5>
</div>

<h6>Before using tool: {{ tool }}, enter a reason</h6>

<form action="{% url 'viewer:gallery-match-group-tool-reason' pk=gallery_match_group.pk tool=tool %}" method="POST">{% csrf_token %}
  <div class="mb-3">
    <input size="10" class="form-control" name="reason" value="" placeholder="Reason" maxlength="200"/>
  </div>
  <button type="submit" name="confirm_tool" class="btn btn-light">Confirm</button>
</form>
