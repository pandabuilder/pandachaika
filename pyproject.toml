[tool.ruff]
lint.ignore = ["E501", "E402" ,"F401", "F811"]
lint.select = ["NPY201"]

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "migrations",
    "src",
]

line-length = 120

[tool.black]

line-length = 120

target-version = ['py310', 'py311', 'py312', 'py313']

extend-exclude = '''
(
    .*.bzr
    |.*.direnv
    |.*.eggs
    |.*.git
    |.*.hg
    |.*.mypy_cache
    |.*.nox
    |.*.pants.d
    |.*.pytype
    |.*.ruff_cache
    |.*.svn
    |.*.tox
    |.*.venv
    |__pypackages__
    |_build
    |.*buck-out
    |build
    |dist
    |node_modules
    |venv
    |migrations
    |src
)
'''